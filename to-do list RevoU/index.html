<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevoU Project - To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1 class="title">To-Do <span class="project-text">List</span></h1>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Total Task</div>
                <div class="stat-value">
                    <span id="totalTasks">0</span>
                    <i class="fa-solid fa-list-check stat-icon"></i>
                </div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Completed</div>
                <div class="stat-value">
                    <span id="completedTasks">0</span>
                    <i class="fa-solid fa-square-check stat-icon"></i>
                </div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Pending</div>
                <div class="stat-value">
                    <span id="pendingTasks">0</span>
                    <i class="fa-solid fa-clock stat-icon"></i>
                </div>
            </div>
            <div class="stat-item">
                <div class="stat-label progress">Progress</div>
                <div class="stat-value">
                    <span id="progressPercent">0%</span>
                    <i class="fa-solid fa-chart-pie stat-icon"></i>
                </div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div class="input-section">
            <input type="text" class="input-field" id="taskName" placeholder="Add new task..." required>
            <input type="date" class="input-field" id="taskDate" required>
            <button class="add-btn" onclick="addTask()">+</button>
        </div>

        <div class="controls">
            <div class="filter-sort">
                <button class="filter-btn" id="filterBtn" onclick="toggleFilter()">Filter</button>
            </div>
            <button class="delete-all-btn" onclick="showDeleteAllModal()">Delete All</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tasksTable">
                </tbody>
            </table>
            <div class="no-tasks" id="noTasks" style="display: none;">
                No task found
            </div>
        </div>

        <div class="signature">
            <em>Made By Henokh Ivander Sitorus</em>
        </div>
    </div>

    <!-- Delete All Modal -->
    <div class="modal" id="deleteAllModal">
        <div class="modal-content">
            <h3>Are you sure for delete all of task?</h3>
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" onclick="hideDeleteAllModal()">Cancel</button>
                <button class="modal-btn confirm-btn" onclick="deleteAllTasks()">Delete</button>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal edit-modal" id="editModal">
        <div class="modal-content">
            <h3>Edit Task</h3>
            <div class="edit-form">
                <input type="text" id="editTaskName" placeholder="Task name" required>
                <input type="date" id="editTaskDate" required>
                <div class="modal-buttons">
                    <button class="modal-btn cancel-btn" onclick="hideEditModal()">Cancel</button>
                    <button class="modal-btn confirm-btn" onclick="saveEditTask()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
